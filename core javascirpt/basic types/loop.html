<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var parent = {
            hair: 'curve'
        }

        var o = {
            firstname: 'Fred',
            lastname: 'Baker',
            age: 20
        }

        o.__proto__ = parent;

        for (var property in o) {
            console.log(property + ':' + o[property]);
        }

        for (var property in o) {
            if (o.hasOwnProperty(property)) {
                console.log(property + ':' + o[property]);
            }
        }
    </script>

</body>
</html>
