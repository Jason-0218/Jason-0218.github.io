<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        // closure is a function returned from another function
        function add() {
            var total = 0;

            function addANumber(num) {
                total += num;
                return total;
            }

            return addANumber;
        }

        f = add();
        console.log(f(100));
        console.log(f(100));
    </script>

</body>
</html>
