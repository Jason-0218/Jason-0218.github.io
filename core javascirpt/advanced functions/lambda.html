<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        // hoisting
        function add() {
            return 100;
        }

        var add = function() {
            return 100;
        }

        var l = () => 100;
        console.log(l());
        
        //  
        var ll=(a,b) => {
            return a+b;
        }
        console.log(ll(100,200));
        
        //
        a = [1,2,3];
        a = a.map(e=>e*2);
        
        console.log(a);
        
        
        // lambda don not have *this*
        
    </script>
</body></html>
