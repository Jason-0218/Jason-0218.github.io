<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -> 说明数据的数据   -->
    <meta charset="UTF-8">
    <title>Structure</title>
    <style>
        aside{
            border: solid;
            width: 200px;
            height: 200px;
            float: right;
            
        }
    </style>
</head>
<body>
    <h1>headline1</h1>
    <h2>headline2</h2>
    <h3>headline3</h3>
    <h4>headline4</h4>
    <h5>healine5</h5>
    <h6>healine6</h6>
<!--    <h1>...</h6> healine with different font size  -->
   
    <p>paragraph </p>
<!--    <p></p> paragraph has difference semantics(语意) than healine-->
   
    <div>div</div>
<!--    <div></div> tag is used to -->
    
    <header>header</header>
<!--    <header></header> element repesents a container for introductory content or links-->
    <nav>
        <a href="">naviation link</a>
    </nav>
<!--    <nav></nav> tag is used ad a navigation link-->
    <main>main</main>
<!--    <main></main> tag defines main content of a document-->
    <footer>Copyright &copy; Jason Shao</footer>
<!--    <footer></footer> tag defines footer for the document or section-->
    <hr>
<!--    <hr> tag displayed a horizontal line that is used to seperate content-->
    <br>
<!--    <br> br tag is used to enter line breaks-->
   
    <wbr>
<!--    <wbr> tag is used to break where the tag is inserted if the brower is looking for a place to break the string-->
   
    <fieldset>
        <legend>Legend</legend>
<!--        <legend></legend> tag is used as a legend/explanation for the <fieldset></fieldset> tag-->
        fieldset
    </fieldset>
<!--   <fieldset></fieldset> tag is used to create a box where you can put element and content in it-->

<details>
    <summary>Summary</summary>
<!--    <summary></summary> tag is used to creat a headling for the <details></details> tag-->
    details
</details>
<!-- <details></details> is used to create a widget where people can open and see the additional informations in it-->

<aside>aside</aside>
<!-- <aside></aside> tag is used to define some content aside from the content it is placed in (often used as a sidebar)-->

<article>article</article>
<!-- <aticle></aticle> tag specifies independent, seld-contained content-->

<section>section</section>
<!-- <section></section> tag is used to define a section in a document-->

</body>
</html>
