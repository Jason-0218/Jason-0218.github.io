<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #first {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            display: flex;
        }

        #second {
            width: 300px;
            height: 300px;
            background-color: lime;
            margin: auto;
            display: flex;
        }

        #third {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: auto;
        }
    </style>
</head>

<body>

    <div id="first">first
        <div id="second">second
            <div id="third">third</div>
        </div>
    </div>

    <script>
        // bubbling
        first.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        });
        second.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        });
        third.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        });

        first.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        }, true);
        second.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        }, true);
        third.addEventListener('click', function(e) {
            console.log('e.target:', e.target.id);
            console.log('e.current:', e.currentTarget.id);
        }, true);
    </script>
</body>
</html>
