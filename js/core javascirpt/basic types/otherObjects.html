<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>

	<script>
		// object, function, array, regular expression
		o = {};
		console.log(o instanceof Object);

		f = function() {}
		console.log(f instanceof Object);
		console.dir(f);

		a = [1, 2, 3];
		console.log(a instanceof Object);

		r = /abc/;
		console.log(r instanceof Object);
	</script>

</body>
</html>
