<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        // 1
        function Animal() {}
        Animal.prototype.run = function() {
            console.log("Animal can run");
        }

        // 2
        function Dog() {
            this.run = function() {
                console.log("Dog can run");
            }
        }
        
        Dog.prototype = new Animal();
        Dog.prototype.constructor = Dog;

        // 3
        var dog = new Dog();
        dog.run();

        console.log(dog.hasOwnProperty('run'));
    </script>
</body>

</html>
