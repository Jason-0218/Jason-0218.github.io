<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        /* where the object properties defined */

        // defined in object itself
        var o = {
            p: 100
        };

        // defined in an object which is in prototype chain
        var o1 = {
            p1: 200,
            __proto__: o
        };

        console.log(o1.p);
        console.log(o1.p1);

        console.log("is 'p' defined in 'o1':");
        console.log(o1.hasOwnProperty('p'));
        console.log("is 'p1' defined in 'o1':");
        console.log(o1.hasOwnProperty('p1'));

        // every object has a property __proto__ 
        // js use __proto__ to do object inherit
        console.log('__proto__' in o);

    </script>
</body>

</html>
