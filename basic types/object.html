<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <script>
        var o = {}
        console.log(o instanceof Object);

        // object is a container/box
        // object is a collection of key-value pairs
        // values can be any types
        var person = {
            name: 'Jason',
            'last name': 'Baker',
            age: 20,
            hair: {
                color: 'red',
                length: '1m'
            },
            hobbies: ['soccer', 'sing'],
            getInfo: function() {
                return this.name + ' with ' + this.age;
            }
        }

        console.log(person.name);
        console.log(person['last name']);
        console.log(person.getInfo());
        console.log(Object.keys(person));

        // CRUDQ: create, read, update, delete, query
        person.address = 'London';
        person.age = 200;
        delete person.getInfo
        console.log(Object.keys(person));

        for (var k in person) {
            console.log(k);
            console.log(person[k]);
        }
    </script>

</body>
</html>
